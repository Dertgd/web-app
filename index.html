<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Апп - Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-container" id="welcomeContainer">
            <h1 class="welcome-title">Добро пожаловать в наш Веб Апп!</h1>
            <p class="welcome-description">
                Мы рады видеть вас здесь! Исследуйте наш каталог курсов, выберите то, что вам интересно, и начните обучаться уже сегодня.
            </p>
            <img class="welcome-image" src="https://via.placeholder.com/600x300" alt="Приветственное изображение">
            
            <div class="welcome-buttons">
                <button class="btn" id="exploreCourses">Исследовать курсы</button>
                <button class="btn" id="createCourse">Создать курс</button>
                <button class="btn" id="contactUs">Связаться с нами</button>
            </div>
        </div>

        <div class="course-container" id="courseFormContainer" style="display: none;">
            <h1 class="course-title">Создать новый курс</h1>
            
            <form id="courseForm">
                <input type="text" id="courseName" placeholder="Название курса" required>
                <textarea id="courseDescription" placeholder="Описание курса" required></textarea>
                <input type="text" id="hashtags" placeholder="Хэштеги (через запятую)" required>
                <input type="url" id="links" placeholder="Добавьте ссылки" required>
                <button type="button" id="addTopic">Добавить тему</button>
                <button type="submit" class="btn">Сохранить курс</button>
                <button type="button" class="btn" id="cancel">Отмена</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
